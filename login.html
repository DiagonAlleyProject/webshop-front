<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Web Shop</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <form action="#" id="login-form" autocomplete="off"> 
            <div id="form-grup">
                <h1 class="great-vibes-regular">WebShop</h1>
                <h2>Inicia sesión</h2>
                <div class="inputs">
                    <label for="email">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" autofocus>
                    <br>
                    <label for="password">Contraseña</label><br>
                    <input type="password" name="password" id="password" placeholder="Contraseña">               
                </div>
                <br>
                <button id="inciarSesion" type="submit">Iniciar sesión</button>
                <hr> 
                <p class="olvide-contra"><a href="#">¿Olvide mi contraseña?</a></p>
            </div>
            <div class="resgistrate">
                <p>¿No tienes una cuenta? <a href="resgistro.html">Registrate</a></p>
            </div>
        </form>
    </div>

    <footer>


    </footer>
    <!-- JavaScrcipt -->
    <script src="js/login.js"></script>
</body>
</html>
