<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistrate</title>
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <form action="#" id="sig-up-form">
            
            <div id="form-grup">
                <h1 class="great-vibes-regular">Resgistrate</h1>
                <p>Registrate y sé el primero en conocer los últimos lanzamientos.</p>
                <div class="inputs">
                    <div class="input-name">
                        <label for="name" class="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="input-lastName">
                        <label for="lastName" class="lastName">Apellido:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido">
                    </div>
                    <div class="input address">
                        <label for="address" class="address">Dirección:</label>
                        <input type="text" id="address" name="address" placeholder="Ingrese su dirección">
                    </div>
                    <div class="input-idCardNumber">
                        <label for="idCardNumber" class="idCardNumber">DNI:</label>
                        <input type="number" id="idCardNumber" name="idCardNumber" placeholder="Ingrese su DNI">
                    </div>
                    <div class="input-email">
                        <label for="email" class="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="input-password">
                        <label for="password" class="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                
                    <button type="submit" id="btn-sig-up">Registrate</button>
                
            </div>
            
        </form>
        <div class="login">
            <p>¿Tienes una cuenta? <a href="login.html">Entrar</a></p>
        </div>
    </div>
    


    <!-- Javascript -->
    <script src="js/registro.js"></script>
</body>
</html>
